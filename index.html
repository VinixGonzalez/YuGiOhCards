<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Yugioh Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-name">
          <h1>BLUE-EYES WHITE DRAGON</h1>
          <div class="card-type">E</div>
        </div>

        <div class="card-info">
          <div class="stars">
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
          </div>

          <img
            src="http://pm1.narvii.com/6368/7324e5f895044e7301f7bb402335dc123458dbe6_00.jpg"
            alt="BLUE EYES WHITE DRAGON"
          />
          <small>LDK2-ENK01</small>
        </div>

        <div class="card-description">
          <h2>[Dragon]</h2>
          <p>
            This legendary dragon is a powerful engine of destruction. Virtually
            invencible, very few have faced this awesome creature and lived to
            tell the tale.
          </p>
          <hr />
          <div class="combat-info">
            <strong>ATK/3000</strong>
            <strong>DEF/2500</strong>
          </div>
        </div>
        <footer>
          <small>89631139 1º Edition</small>
          <small>C1996 KAZUKI TAKASHI</small>
        </footer>
      </div>
    </div>
  </body>
</html>
